---
sudo: required
dist: trusty

language: php
php: "7.0"

services:
  - docker

env:
  matrix:
  - ANSIBLE_VERSION=latest
  global:
  - secure: 
  - ENCRYPTION_LABEL: "6f215de00b79"
  - COMMIT_AUTHOR_EMAIL: "christian.wiedemann@key-tec.de"

branches:
  only:
    - master

before_install:
  - ./before_install.sh
  - git clone git@github.com:andock-ci/drupal-8-demo-build.git
  - curl -fsSL https://raw.githubusercontent.com/andock-ci/server/master/install-server | sh
  - sudo apt install openssh-server
  - acs ssh-add "ssh-rsa  info@andock-ci.io"
  - sudo ls -al /home/andock-ci
  - sudo ls -al /home/andock-ci/.ssh
  - acs version
script:

  - ansible-playbook -i tests/inventory tests/test_instance.yml --tags update

  - ansible-playbook -i tests/inventory tests/test_instance.yml --tags test

  - ansible-playbook -i tests/inventory tests/test_instance.yml --tags stop

  - ansible-playbook -i tests/inventory tests/test_instance.yml --tags rm

  # Create the instance and check it again

  - ansible-playbook -i tests/inventory tests/test_instance.yml --tags init

  - sudo ls -al /home/andock-ci/andock-ci/envs
  - sudo ls -al /home/andock-ci/andock-ci/envs/drupal-8-demo-fin
  - sudo ls -al /home/andock-ci/andock-ci/envs/drupal-8-demo-fin--master

  - ansible-playbook -i tests/inventory tests/test_instance.yml --tags update

  - ansible-playbook -i tests/inventory tests/test_instance.yml --tags test

  - ansible-playbook -i tests/inventory tests/test_instance.yml --tags stop

  - ansible-playbook -i tests/inventory tests/test_instance.yml --tags rm
