---

# Default andock-ci home
andock_ci_home: ~/andock-ci
# Default checkout branch.
branch: "master"

# Default docroot folder.
docroot: "docroot"

# Environment root folder.
envs_path: "{{ andock_ci_home }}/envs"
# Environment folder.
environment_path: "{{ envs_path }}/{{ project_name }}/{{ project_name }}--{{ branch }}"

# Mount root folder.
mounts_path: "{{ andock_ci_home }}/mounts"
# Mount environnmet folder.
mount_path: "{{ mounts_path }}/{{ project_name }}/{{ project_name }}--{{ branch }}"

mounts:

# Generate fin alias
alias: "{{ project_name }}.{{ branch }}"

# Default docroot path
docroot_path: "{{ environment_path }}/{{ docroot }}"

# Additional docksal.env properties.
docksal_env: []

# Default fin exec command.
exec_command: "version"

# Default fin exec path.
exec_path: ""

