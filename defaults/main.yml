---
# defaults file for drupal-git-deployment


branch: "master"

docroot: "docroot"

site: "default"

envs_path: ~/andock-ci/envs

environment_path: "{{ envs_path }}/{{ project_name }}/{{ project_name }}--{{branch}}"

environment_protocol: http

alias: "{{ project_name }}.{{branch}}"

docroot_path: "{{ environment_path }}/{{ docroot }}"

site_path: "{{ docroot_path }}/sites/{{ site }}"

docksal_env: []