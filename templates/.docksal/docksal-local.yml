# Basic LAMP stack
version: "2.1"
services:
  # CLI
  cli:
    environment:
      - ANDOCK_CI=1
    volumes:
    {% for mount in mounts %}
  - {{ mount.name }}:/var/www/{{ mount.path }}:rw
    {% endfor %}

  web:
    environment:
      - ANDOCK_CI=1
    volumes:
    {% for mount in mounts %}
  - {{ mount.name }}:/var/www/{{ mount.path }}:rw
    {% endfor %}


volumes:
{% for mount in mounts %}
  {{ mount.name }}:  # Project root volume (bind)
    driver: local
    driver_opts:
      type: none
      device: {{ mount_path }}/{{ mount.name }}
      o: bind
{% endfor %}